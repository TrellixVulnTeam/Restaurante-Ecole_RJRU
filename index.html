<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Hoja de esstilos -->
    <link rel="stylesheet" href="style/destino.css" />

    <!-- SEO -->
    <meta name="keywords" content="Restaurante mexicano, Comida mexicana, Gatronomía mexicana, Restaurante familiar, Restaurante de comida mexicana">
    <title>École Restaurante página de inicio</title>
    <meta name="description" content="Disfruta lo mejor de la comida mexicana para deleitar tu paladar en École Restaurante, excelente ambiente familiar y Promociones Disponibles. Estilo de velada.">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />

  </head>

  <body>
    <section>
      <!-- Compu -->
      <img id="principal_image"  src="https://image.freepik.com/foto-gratis/vista-superior-deliciosa-comida-mexicana-espacio-copia_23-2148614367.jpg"  alt="Imagen Principal del Sitio"/>

      <!-- Cel -->
      <img id="movil_image" src="./media/Inicio_cel.png"  alt="Imagen Principal del Sitio"/>
    
      <!-- LOGOTIPO DE INICIO -->
      <div class="principal_page">   
        <img class="logo_position logo-animation " id="logo_principal"  src="./media/logo_movil.png" alt="Logotipo">
        <p class="ecole_position logo-animation">ÉCOLE <br>
          <span id="span-inicio"> - RESTAURANTE MEXICANO - </span>
        </p>
      </div>
    </section>

    <nav>
    <!-- MENÚ HAMBURGUESA -->
      <input type="checkbox" id="burger-toggle" />
      <label for="burger-toggle" class="burger-menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </label>
    <!-- ELEMENTOS DEL MENÚ -->
      <div class="menu">
        <div class="menu-inner">
          <a href="./index.html">
            <img id="logonav" src="./media/logo.png" alt="Logotipo">
          </a>
    <!-- SECCIONES DEL MENÚ -->
          <ul class="menu-nav">
            <li class="menu-nav-item">
              <a class="menu-nav-link" href="./pages/promos.html"> 
                <span>
                  <div>Promociones</div>
                </span>
              </a>
            </li>
            <li class="menu-nav-item">
              <a class="menu-nav-link" href="./pages/galeria.html">
                <span>
                  <div>Galería</div>
                </span>
              </a>
            </li>
            <li class="menu-nav-item">
              <a class="menu-nav-link" href="./pages/contacto.html">
                <span>
                  <div>Contacto</div>
                </span>
              </a>
            </li>
          </ul>
    <!-- MENÚS (ALIMENTOS) -->
          <div class="gallery">
            <div class="title">
              <p>Menú</p>
            </div>
            <div class="images">
            <!-- ENTRADAS -->
              <a class="image-link" href="./pages/menu/entradas.html">
                <div class="image" data-label="Entradas">
                  <img src="https://images.pexels.com/photos/5696564/pexels-photo-5696564.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Foto de entradas" />
                </div>
              </a>
            <!-- SOPAS -->
              <a class="image-link" href="./pages/menu/sopas.html">
                <div class="image" data-label="Sopas">
                  <img src="https://image.freepik.com/foto-gratis/olla-chile-junto-bocadillos-mexicanos_23-2148181600.jpg" alt="Foto de sopas" />
                </div>
              </a>
            <!-- PLATO FUERTE -->
              <a class="image-link" href="./pages/menu/platofuerte.html">
                <div class="image" data-label="Plato Fuerte">
                  <img src="https://image.freepik.com/foto-gratis/disparo-alto-angulo-chiles-nogada-plato-sobre-tabla-madera-sobre-mesa_181624-29492.jpg" alt="Foto de plato fuerte" />
                </div>
              </a>
            <!-- POSTRE -->
              <a class="image-link" href="./pages/menu/postre.html">
                <div class="image" data-label="Postres">
                  <img src="https://image.freepik.com/foto-gratis/mano-sumergiendo-churros-fritos-chocolate_23-2148379636.jpg" alt="Foto de postre" />
                </div>
              </a>
            </div>
          </div>
        </div>

      crossorigin="anonymous">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
